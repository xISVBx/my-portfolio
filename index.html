<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
    <link rel="stylesheet" href="estilos/index.css">

<body>
    <div ></div>
    <div class="container">
        <h1 class="titulo">Users finder</h1>
        <nav>
            <div class="nav-wrapper">
            <form>
                <div class="input-field">
                <input id="search" type="search" required class="search-field" placeholder="Number of users" (keyup.enter)="finderUsers()" onkeypress="return onlyNumbers(event)" onpaste="return false">
                <label class="label-icon" for="search"><i class="large material-icons" >search</i></label>
                <i class="material-icons" onclick="resetSearch()">close</i>
                </div>
            </form>
            </div>
        </nav>
        <div  id="app">
        </div>
    </div>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/indexRU.js"></script>

</html>
